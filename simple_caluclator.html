<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple_caluclator.css">
    

    <title>Simple caluclator</title>
</head>
<body>
    <table class="caluclator">
        <tr>
            <td colspan="4"><input type="text" class="display" id="result" placeholder="0" disabled/></td>
        </tr>
        <tr class="upper_row">
            <td><input type="button" class="button" value="7" onclick="display('7')"/></td>
            <td><input type="button" class="button" value="8" onclick="display('8')"></td>
            <td><input type="button" class="button" value="9" onclick="display('9')"></td>
            <td><input type="button" class="button" value="/" onclick="display('/')"></td>   
        </tr>
        <tr>
            <td><input type="button" class="button" value="4" onclick="display('4')"></td>
            <td><input type="button" class="button" value="5" onclick="display('5')"></td>
            <td><input type="button" class="button" value="6" onclick="display('6')"></td>
            <td><input type="button" class="button" value="*" onclick="display('*')" style="font-size: 15px;"></td>   
        </tr>
        <tr>
            <td><input type="button" class="button" value="1" onclick="onclickhandler('event')"></td>
            <td><input type="button" class="button" value="2" onclick="display('2')"></td>
            <td><input type="button" class="button" value="3" onclick="display('3')"></td>
            <td><input type="button" class="button" value="-" onclick="display('-')" style="font-size: 25px;"></td>   
        </tr>
        <tr>
            <td><input type="button" class="button" value="0" onclick="display('0')"></td>
            <td><input type="button" class="button" value="." onclick="display('.')" style="font-size:25px;"</td>
            <td><input type="button" class="button" value="+" onclick="display('+')" style="font-size: 20px;"></td>
            <td><strong><input type="button" id="result" value="=" onclick="calculate()" style="background-color: rgba(248, 164, 8, 0.942);");"></strong></td>   
        </tr>
        
    </table>
    <button><input type="button" value="C" onclick="clearScreen()" id="btn" /></button>
    <script type="text/javascript" src="simple_cal.js"></script>
</body>
</html>
