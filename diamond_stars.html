<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            max-width: 200px;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script>
        const root = document.getElementById("root");
        function dia(n) {
            for (let i = 0; i <= n; i++) {
                let p = document.createElement("p");
                root.appendChild(p);
                for (let j = 0; j < n - i; j++) {
                    let span = document.createElement("span");
                    span.innerHTML = " &nbsp;";
                    p.appendChild(span);

                }
                for (let k = 1; k <= (2 * i) - 1; k++) {
                    let span = document.createElement("span");
                    span.innerHTML = "*";
                    p.appendChild(span);
                }
                root.appendChild(p);
            }
            for (let i = 0; i <= n - 1; i++) {
                let p = document.createElement("p");
                root.appendChild(p);
                for (let j = 0; j < n + i - 1; j++) {
                    let span = document.createElement("span");
                    span.innerHTML = "&nbsp;";
                    p.appendChild(span);

                }
                for (let k = 2 * (n - i) - 1; k > 0; k--) {
                    let span = document.createElement("span");
                    span.innerHTML = "*";
                    p.appendChild(span);
                }
                root.appendChild(p);
            }
        }
        dia(5);
    </script>

</body>

</html>
