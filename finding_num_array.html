        let num = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        function findOf(number) {
            for (let i = 0; i < num.length; i++) {
                if (number === num[i]) {
                    return true;
                }
            }
            return false;
        }
        console.log(findOf(8.5));

    </script>
