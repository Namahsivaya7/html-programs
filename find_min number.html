<script>
    arrayA= [9,8,7,6,5,4,3,2];
    function findMin(arr){
        let min = arr[0];
        for(let i=1; i<arr.length; i++){
            if (min > arr[i]){
                min = arr[i];
            }  
        }
         
        return min;
    }
    console.log(findMin(arrayA));

</script>
