<script>
let x=[1,2,3,4,5,6,7,8,9];

function reverseOf(x)
{
    for(let i =0, j = x.length - 1; i < j; i++, j--){
    const temp = x[i];
    x[i] = x[j];
    x[j] = temp;
}
return x;
}

console.log(reverseOf(x));

</script>
